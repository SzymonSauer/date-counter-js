<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przyciski</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="box">

        <div class="btn-box step-box">
            <button class="btn minus minus-step">-</button>
            <p class="step">Step: </p>
            <button class="btn plus plus-step">+</button>
        </div>

        <div class="btn-box">
            <button class="btn minus minus-count">-</button>
            <p class="count">Count: </p>
            <button class="btn plus plus-count">+</button>
        </div>

        <p class="message-date">test</p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
